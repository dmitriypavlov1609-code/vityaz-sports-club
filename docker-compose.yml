version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vityaz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vityaz
      POSTGRES_PASSWORD: vityaz123
      POSTGRES_DB: vityaz_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U vityaz']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
